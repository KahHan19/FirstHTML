<!--
    CSS Guide:
    
    "button {}" - is known as a CSS selector, tells the computer which elements in the page we're targetting.
    
    "background-color" - is known as the CSS property, tells the computer the details we are changing
                       - in this case is the background colour of the button
    
    "red" - CSS value
          - What are we changing it to, in this case the color red.
   
    "px"  - in line 17, represents pixels which is a common unit measurement =

    ".subcribe-button:hover" - ".subcribe-button" is the target class we want to modify
                             - ":hover" is known as a pseudo-class, adds extra style under specific condition(in this case, is when we hover over the button)

                             Another example of a psuedo-class is :active, condition = when you click
-->

<style>
    .subcribe-button {
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    
    .subcribe-button:hover{
        opacity: 0.75;
    }

    .subcribe-button:active{
        opacity: 0.60;
    }

    .join-button{
        background-color: white;
        border-color: rgb(33, 103, 188);
        border-style: solid;
        border-width: 1px;
        color:  rgb(33, 103, 188);
        padding-left: 16px;
        padding-top: 9px;
        padding-right: 16px;
        padding-bottom: 9px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover{
        background-color:rgb(33, 103, 188) ;
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(80, 110, 229);
        color: white;
        border: none;
        height: 36px ;
        width: 75px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0, 0.15);
    }

    .tweet-button:active{
        opacity: 0.7;
    }
    

</style>

<button class="subcribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
